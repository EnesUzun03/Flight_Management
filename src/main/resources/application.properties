quarkus.http.port=8087

# Kafka Configuration - Mevcut Docker Desktop Kafka Cluster
kafka.bootstrap.servers=localhost:9092,localhost:9093

# Camel Kafka Configuration
camel.component.kafka.brokers=localhost:9092,localhost:9093

# Topic Names (Apache Camel'in kullanacağı)
app.kafka.flight.topic=flight-events
app.kafka.crew.topic=crew-events

# Output Topic Names (İşlem sonrası gönderilecek topic'ler)
app.kafka.flight.processed.topic=flight-processed-events
app.kafka.crew.processed.topic=crew-processed-events

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=secret
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/mydb

# Hibernate ORM
quarkus.hibernate-orm.database.generation=none

# Liquibase Configuration
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changeLog.xml
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.clean-at-start=false
quarkus.liquibase.database-change-log-lock-table-name=DATABASECHANGELOGLOCK_C_DATA_HANDLER
quarkus.liquibase.database-change-log-table-name=DATABASECHANGELOG_C_DATA_HANDLER