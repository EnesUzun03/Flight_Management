# Test Configuration for Kafka and Camel Components

# Kafka Test Configuration
kafka.bootstrap.servers=localhost:9092
app.kafka.flight.topic=flight-events-test
app.kafka.crew.topic=crew-events-test
app.kafka.flight.processed.topic=flight-processed-test
app.kafka.crew.processed.topic=crew-processed-test

# Database Test Configuration (H2 for tests)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Liquibase Test Configuration
quarkus.liquibase.migrate-at-start=false

# Camel Test Configuration
camel.main.name=CamelTest
camel.main.duration-max-seconds=30

# Logging Configuration for Tests
quarkus.log.level=INFO
quarkus.log.category."com.enesuzun".level=DEBUG
quarkus.log.category."org.apache.camel".level=WARN
quarkus.log.category."io.quarkus".level=WARN

# Test specific configurations
quarkus.test.continuous-testing=disabled



